{{- if and .Values.defectdojo.enabled (not .Values.defectdojo.existingSecret) }}
{{- if .Values.defectdojo.apiKey }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "autofix-dojo.fullname" . }}-defectdojo
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "autofix-dojo.labels" . | nindent 4 }}
type: Opaque
data:
  api-key: {{ .Values.defectdojo.apiKey | b64enc | quote }}
{{- end }}
{{- end }}

---
{{- if and .Values.git.enabled (not .Values.git.existingSecret) }}
{{- if .Values.git.token }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "autofix-dojo.fullname" . }}-git
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "autofix-dojo.labels" . | nindent 4 }}
type: Opaque
data:
  token: {{ .Values.git.token | b64enc | quote }}
{{- end }}
{{- end }}

---
{{- if and .Values.notifications.slack.enabled .Values.notifications.slack.webhookUrl }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "autofix-dojo.fullname" . }}-slack
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "autofix-dojo.labels" . | nindent 4 }}
type: Opaque
data:
  webhook-url: {{ .Values.notifications.slack.webhookUrl | b64enc | quote }}
{{- end }}
